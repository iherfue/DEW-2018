<body>
    <script>
        //repite la peticion de numero mientras el numero que introduce el usuario no este en los rangos permitidos
    do { 

        var numero = prompt("Introduzca un n√∫mero entre 1 y 100");

    }while(numero < 1 || numero > 100 || numero == "");
    
    var divisor = [2,3,5,10]; //creamos un array de los divisores

    function esDivisible(numero,divisor){ //la funcion toma como dos argumentos el numero introducido y el divisor del array

        for(var i = 0; i<= divisor.length;i++){ //creamos un for que recorra el array y mientras el numero / el divisor = 0 mostrara con quien
                                                    //es divisible, sumaremos +1 a la i para que siga recorriendo
            while(numero % divisor[i] == 0){

                console.log("El numero " + numero + " es divisible entre " + divisor[i]);
                i++;

            }  
               if(numero % divisor[i] != 0){

                    console.log("El numero " + numero + " no es divisible entre " + divisor[i]);
                
                }
            }
            i++;        
     }       
    
console.log(esDivisible(numero,divisor));

    </script>
</body>
