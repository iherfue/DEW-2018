<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    
    <script>
        var numusuario = prompt("Cuantos usuarios vas a introducir");  
        
        if(numusuario > 10 || numusuario == ""){

            alert("el numero de usuarios no puede superar los 10 o no puede estar vacio");

        }else{

            var contador  = 1;      //contador para comparar el numero de usuarios
            var nombres = [];       //array de nombres
            var passwords = [];     //array de contraseñas

            function validaNombre(nombre){      //validamos el nombre del usuario

                if(nombre == "" || nombre.length > 5){

                    alert("nombre no valido");

                    return false;
                }

                return true;
            }

            function validaPass(pass){  //validamos la contraseña

                if(pass == "" || pass.length > 5){

                    alert("Contraseña no valida");

                    return false;
                }

                return true;
            }
        
            while(contador <= numusuario){      //pedira el nombre de usuario y contraseña tantas veces como el usaurio dijo

                contador++;

                //nombre
                var nombre = prompt("nombre de usuario");

                if(validaNombre(nombre)){   //si la funcion valida nombre devuelve TRUE el nombre es valido y se añade al array con PUSH

                    alert("nombre valido");
                    nombres.push(nombre);
                    var pass = prompt("Contraseña");

                    if(validaPass(pass)){   //si la funcion devuelve TRUE la contraseña es valida y se añade al array con PUSH
                    
                        alert("contraseña valida");
                        passwords.push(pass);
                    }
                }

            }

        //EL USUARIO INICIA SESIÓN

        alert("Vas a Iniciar sesion");  

        var login = prompt("Nombre de usuario");
        var contrasenia = prompt("Contraseña");
        
        function existeLogin(login){      //una funcion que comprueba que el login del usuario esta en el array usuario

            if(nombres.includes(login) ){ //si el login se incluye en el array devuelve true

                alert("usuario valido");
                return true;

            }else {

                alert("El nombre de usuario no existe");
                
                return false;
            }
        }

        function validaPassword(contrasenia){ //si la contraseña se coincide con el usuario al recorrer el array devuelve true

            for(var i = 0; i < nombres.length; i++){

                for(var j = 0; j < passwords.length; j++){
                    
                   if(contrasenia == passwords[i] && login == nombres[i]){

                       return true;

                   }
                }
            }

            return false;
        }

        
        existeLogin(login);

        if(validaPassword(contrasenia)){

            alert("Los datos son correctos");
        }

        if(!validaPassword(contrasenia)){

            alert("La contraseña no coincide con el usuario");
        }
        
    }//FIN DEL ELSE GENERAL
    </script>

</body>
</html>
