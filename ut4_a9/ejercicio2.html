        function Jugador(nombre,numeroVidas,tienePistola,tieneGranada,numeroBalas){

            this._nuemeroBalas = numeroBalas;

            if(tienePistola == "No"){

                this._nuemeroBalas = 0;
            }

            //metodos
            this.setPropiedad = setPropiedad;
            this.getPropiedad = getPropiedad;
            this.toString = toString;
        }

             function getPropiedad(){

                return this._nombre;
                return this._numeroVidas;

             console.log(`El jugador ${this._nombre} tiene ${this._numeroVidas} vidas, ${this._tienePistola} tiene pistola con ${this._nuemeroBalas} balas y ${this._tieneGranada} tiene granada`);
                
           }
