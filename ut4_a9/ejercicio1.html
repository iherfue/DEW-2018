<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var equipos = new Array(" ", "Fc barcelona", "Espanyol", "Sevilla", "Atlético", "Alaves", "Real Madrid",
            "Levante", "Getafe", "Valladolid", "Girona", "Celta", "Eibar", "R. Sociedad", "Betis", "Alaves",
            "Valencia", "Villarreal", "Athletic.B", "Leganés", "Rayo", "Huesca");
        var quinielas = [equipos.length - 1];

        function crearTabla(quinielas, equipos) {

            for (let index in equipos) {

                quinielas[index] = new Array(equipos[index]);
                quinielas[0][index] = equipos[index];
            }
        }

        function generaSimbolo() {

            var resultado = Math.floor((Math.random() * 3) + 1);
            var simbolo;

            switch (resultado) {

                case 1:
                    simbolo = '1';
                    break;

                case 2:
                    simbolo = 'x';
                    break;
                case 3:
                    simbolo = '2';
                    break;
            }

            return simbolo;
        }



        function generaResultados(quinielas, equipos) {

            for (let i in equipos) {
                if (i != 0) {

                    for (let j in equipos) {

                        if (j != 0) {
                            quinielas[i][j] = generaSimbolo();

                            if (j != i) {

                                quinielas[i][j] = generaSimbolo();
                            } else {
                                quinielas[i][j] = "-";
                            }

                        }
                    }

                }
            }

        }


        crearTabla(quinielas, equipos);

        console.log(generaSimbolo());

        generaResultados(quinielas, equipos);

        console.table(quinielas);
    </script>


</body>

</html>
