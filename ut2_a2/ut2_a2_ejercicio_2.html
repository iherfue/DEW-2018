<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
        
        function verBucle(){

            var etiquetas = document.getElementsByTagName("p");
            
            var final = document.getElementById("final");
            var indice = 0;

            while( indice < etiquetas.length && etiquetas[indice] != final){

                console.log(etiquetas[indice].innerHTML);
                indice++;

            }

        }
    </script>
</head>
<body>
    <p id="cabecera">Ver resultado</p>
    <p id="p1">Texto de prueba</p>
    <p id="p2">Texto de prueba2</p>
    <p id="final">Texto de prueba 3</p>
    <p id="p3">Texto de prueba4</p>
    <input type="button" onclick="verBucle();" value="Pulsar">
</body>
</html>
